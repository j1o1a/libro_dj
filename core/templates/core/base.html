{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Libro de Memorandos y Ordinarios</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.app_name == 'ordinarios' %}active{% endif %}" href="{% url 'ordinarios:lista' %}">Ordinarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.app_name == 'memorandos' %}active{% endif %}" href="{% url 'memorandos:lista' %}">Memorandos</a>
            </li>
        </ul>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
