{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mun. de La Florida</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <style>
        .btn-custom {
            background-color: #08ad1d;
            border-color: #08ad1d;
            color: white;
        }
        .btn-custom:hover {
            background-color: #067e16;
            border-color: #067e16;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <div class="text-center">
                        <img src="{% static 'img/logo_negro.svg' %}" width="320" height="92" class="rounded" alt="Logo Municipalidad de La Florida">
                    </div>
                    <h2 class="mb-4">Inicio de sesi칩n</h2>
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Usuario o contrase침a incorrectos. Por favor, intenta de nuevo.
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password" placeholder="Ingrese su contrase침a">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
