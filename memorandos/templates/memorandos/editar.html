{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <div class="card shadow">
        <div class="card-body">
            <h2>Editar Memorando #{{ memorando.numero }}</h2>
            <form method="post">
                {% csrf_token %}
                <input type="date" name="fecha" class="form-control" value="{{ memorando.fecha|date:'Y-m-d' }}" required>
                <input type="number" name="iddoc" class="form-control" value="{{ memorando.iddoc }}" required>
                <input type="text" name="destinatario" class="form-control" value="{{ memorando.destinatario }}" maxlength="100" required>
                <textarea name="materia" class="form-control" maxlength="5000" required>{{ memorando.materia }}</textarea>
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
